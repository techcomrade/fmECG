
services:
  main-server:
    container_name: main-server
    build: 
      dockerfile: Dockerfile
      context: ./server
    ports:
      - 3000:3000
    depends_on:
      - identity-database
      - main-database
    env_file: ./server/.env.docker
    volumes:
      - ./server/:/server/
      - /server/node_modules
    networks:
      -  fmecg-network

  identity:
    container_name: identity-service
    build: 
      dockerfile: Dockerfile
      context: ./identity_service
    ports:
      - 3003:3003
    volumes:
      - ./identity_service/:/identity/
      - /identity/node_modules
    depends_on:
      - identity-database
    env_file: ./identity_service/.env.docker
    networks:
      - fmecg-network
  
